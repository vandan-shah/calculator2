<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>

        <!-- HEADER -->

        <section>
            <h1>Calculator</h1>
            <div class="formstyle">
                <div class="row">
                    <div class="calculator">

                        <div class="input">0</div><br><br>

                        <div class="row1">
                            <button data-type="number" class="num 1">1</button>
                            <button data-type="number" class="num 2">2</button>
                            <button data-type="number" class="num 3">3</button>
                            <button data-type="operator" data-key="divide" class="operator divide">&#247;</button>
                            <br>


                            <button data-type="number" class="num 4">4</button>
                            <button data-type="number" class="num 5">5</button>
                            <button data-type="number" class="num 6">6</button>
                            <button data-type="operator" data-key="multiply" class="operator multiply">&times;</button>
                            <br>


                            <button data-type="number" class="num 7">7</button>
                            <button data-type="number" class="num 8">8</button>
                            <button data-type="number" class="num 9">9</button>
                            <button data-type="operator" data-key="subtract" class="operator subtract">-</button>
                            <br>


                            <button data-type="clear" class="clear">CE</button>
                            <button data-type="number" class="num 0">0</button>
                            <button data-type="equal" class="num equal">=</button>
                            <button data-type="operator" data-key="add" class="operator add">+</button>
                            <br>
                        </div>

                    </>
                </div>
            </div>
        </section>

        <script src="main.js"></script>

    </body>
</html>
